<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<script src="https://rawgit.com/mholt/PapaParse/master/papaparse.js"></script>-->
    <script src="./papaparse.js"></script>
    <script src="./cecParser.js"></script>
    <title>CEC</title>
</head>
<body>
	<h1>CÃ¡lculo de resultados por comunidades en Javascript</h1>
	<div>
		<select id="stage">
			<option type="radio" value="INDIVIDUAL">Individual</option>
			<option type="radio" value="RELEVOS">Relevos</option>
		</select>
	<label for="files">Selecciona el archivo .csv y pulsa calcular</label>
	<input name="data[csvData]" id="files" type="file" accept=".csv">
	<input class="btn success" id="submit-parse" value="calcular" type="submit">
	</div>
	<div>
	  <label for="area-summary">Suma final de resultados</label>
		<textarea id="area-summary" style="width: 100%; height: 100px;"></textarea>
	</div>
	<div>
	  <label for="area-result">Todos los puntos por cada corredor</label>
		<textarea id="area-result" style="width: 100%; height: 100px;"></textarea>
	</div>
	<div>
	  <label for="area-errors">Errores</label>
		<textarea id="area-errors" style="width: 100%; height: 50px;"></textarea>
	</div>
	<p>
		Sigue las instrucciones en este <a href="https://github.com/eventos-orientacion/resultados-comunidades-js">enlace</a>.
	</p>
</body>
</html>
